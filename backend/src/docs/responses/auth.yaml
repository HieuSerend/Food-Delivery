LoginSuccess:
  description: Login successful
  content:
    application/json:
      schema:
        type: object
        properties:
          success:
            type: boolean
            example: true
          message:
            type: string
            example: Login successfully
          data:
            type: object
            properties:
              accessToken:
                type: string
                example: eyJhbGciOiJIUzI1NiIsInR...
              user:
                $ref: "../schemas/user.yaml"

LoginInvalid:
  description: Invalid phone or password
  content:
    application/json:
      schema:
        type: object
        properties:
          success:
            type: boolean
            example: false
          error:
            type: string
            example: Invalid phone or password
          code:
            type: string
            example: AUTH_INVALID_CREDENTIALS

